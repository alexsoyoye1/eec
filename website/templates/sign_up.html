{% extends "base.html" %}
{% block stylesheet %}<link rel="stylesheet" href="{{url_for('static', filename='background.css')}}">{% endblock %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"/>
    </div>
    <div class="form-group">
        <label for="staffName">Staff Name:</label>
        <input type="text" class="form-control" id="staffName" name="staffName" placeholder="First Name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password"/>
    </div>
    <div class="form-group">
        <label for="password2">Password(Confirm):</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
    </div>
    <br>
    <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="department" class="form-select" required>
            <option selected disabled> </option>
            <option value="HR">Human Resources</option>
            <option value="IT">Information Technology</option>
            <option value="Finance">Finance</option>
            <option value="CS">Corporate Services</option>
            <option value="Operations">Operations</option>
            <option value="Technical">Technical</option>
            <option value="GZEP">GZEP</option>
            <option value="PVL">PVL</option>
        </select>
    </div>
   
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Location"/>
    </div>
    <div class="form-group">
        <label for="linemanager_status">Are You a Line Manager:</label>
        <select id="linemanager_status" name="linemanager_status" class="form-select" required>
            <option selected disabled> </option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
    <div class="form-group">
        <label for="head_status">Department Head Account?:</label>
        <select id="head_status" name="head_status" class="form-select" required>
            <option selected disabled> </option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
    
    <br>
    
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
